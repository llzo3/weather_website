<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 기록</title>
</head>
<body>
    <h1>검색 기록</h1>
    <div>
        <ul>
            {% for record in records %}
            <li>{{ record.city }} - {{ record.date.strftime('%Y년 %m월 %d일 %H시 %M분 %S초') }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <h2>자주 검색한 지역</h2>
        <ul>
            {% for city in favorites %}
            <li>{{ city }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
