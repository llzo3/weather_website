<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날씨 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .weather-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .weather-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .weather-details {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="location-list">
        <form action="/" method="get">
            <label for="city">다른 지역도 볼래:</label>
            <select name="city" id="city">
                <option value="Seoul">서울</option>
                <option value="Busan">부산</option>
                <option value="Ulsan">울산</option>
                <option value="Daegu">대구</option>
                <option value="Incheon">인천</option>
                <option value="Gwangju">광주</option>
                <option value="Daejeon">대전</option>
                <option value="Sejong">세종</option>
                <option value="Seongnam">성남</option>
                <option value="Jeju City">제주도</option>
                <option value="Jeonju">전주</option>
                <option value="Masan">마산</option>
                <option value="Gangneung">강릉</option>
                <option value="Seosan City">서산</option>
                <option value="Gyeongju">경주</option>
                <option value="Cheonan">천안</option>
                <option value="Gunsan">군산</option>
                <option value="Jinju">진주</option>
                <option value="Suncheon">순천</option>
                <option value="Ansan-si">안산</option>
                <!-- 다른 지역 추가 -->
            </select>
            <button type="submit">선택</button>
        </form>
    </div>
    
    <div class="weather-container">
        <div class="weather-header">{{ weather.city }}의 {{ weather.date }} 기상환경은?</div>
        <div class="weather-details">
            온도: {{ weather.temperature }}°C<br>
            체감온도: {{ weather.feels_like }}°C<br>
            최소온도: {{ weather.temp_min }}°C<br>
            최대온도: {{ weather.temp_max }}°C<br>
            기상환경: {{ weather.description }}
        </div>
    </div>
</body>
</html>
